apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg-exporter
  labels:
    app: pg-exporter
    app.kubernetes.io/name: pg-exporter
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: maps-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-exporter
  template:
    metadata:
      labels:
        app: pg-exporter
        app.kubernetes.io/name: pg-exporter
        app.kubernetes.io/component: observability
        app.kubernetes.io/part-of: maps-platform
    spec:
      containers:
      - name: exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        ports:
        - containerPort: 9187
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: pg-exporter
  labels:
    app: pg-exporter
spec:
  type: ClusterIP
  selector:
    app: pg-exporter
  ports:
  - port: 9187
    targetPort: 9187
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
    app.kubernetes.io/name: redis-exporter
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: maps-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
        app.kubernetes.io/name: redis-exporter
        app.kubernetes.io/component: observability
        app.kubernetes.io/part-of: maps-platform
    spec:
      containers:
      - name: exporter
        image: oliver006/redis_exporter:v1.58.0
        ports:
        - containerPort: 9121
        env:
        - name: REDIS_ADDR
          value: "redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
spec:
  type: ClusterIP
  selector:
    app: redis-exporter
  ports:
  - port: 9121
    targetPort: 9121
