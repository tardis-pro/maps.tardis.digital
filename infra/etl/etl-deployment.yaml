apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-service
  labels:
    app: etl-service
    app.kubernetes.io/name: etl
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: maps-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl-service
  template:
    metadata:
      labels:
        app: etl-service
        app.kubernetes.io/name: etl
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: maps-platform
    spec:
      containers:
      - name: etl
        image: pronittardis/maps-etl:${IMAGE_VERSION:-v0.1.0}
        ports:
        - containerPort: 8001
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: REDIS_URL
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: etl-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: etl-service
  labels:
    app: etl-service
    app.kubernetes.io/name: etl
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: maps-platform
spec:
  type: ClusterIP
  selector:
    app: etl-service
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etl-uploads-pvc
  labels:
    app: etl-service
    app.kubernetes.io/name: etl
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: maps-platform
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
