apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "geo-dashboard.fullname" . }}-core
  labels:
    {{- include "geo-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: core
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.core.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "geo-dashboard.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: core
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "geo-dashboard.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: core
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "geo-dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: core
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.core.image.registry }}/{{ .Values.core.image.repository }}:{{ .Values.core.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.core.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.core.service.targetPort }}
              protocol: TCP
          {{- if .Values.development.enabled }}
          {{- if .Values.core.command }}
          command:
            {{- toYaml .Values.core.command | nindent 12 }}
          {{- end }}
          {{- end }}
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "geo-dashboard.fullname" . }}-secrets
                  key: django-secret-key
            - name: DJANGO_DEBUG
              value: {{ .Values.core.env.DJANGO_DEBUG | quote }}
            - name: DJANGO_ALLOWED_HOSTS
              value: {{ .Values.core.env.DJANGO_ALLOWED_HOSTS | quote }}
            - name: DB_HOST
              value: {{ include "geo-dashboard.postgresql.fullname" . }}
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: DB_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "geo-dashboard.postgresql.secretName" . }}
                  key: password
            {{- if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "geo-dashboard.redis.fullname" . }}-master
            - name: REDIS_PORT
              value: "6379"
            {{- end }}
          {{- if .Values.core.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.core.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.core.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.core.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.core.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.core.healthCheck.path }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: {{ .Values.core.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.core.healthCheck.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.core.resources | nindent 12 }}
          {{- if .Values.development.enabled }}
          {{- if .Values.core.volumeMounts }}
          volumeMounts:
            {{- toYaml .Values.core.volumeMounts | nindent 12 }}
          {{- end }}
          {{- end }}
      {{- if .Values.development.enabled }}
      {{- if .Values.core.volumes }}
      volumes:
        {{- toYaml .Values.core.volumes | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
