apiVersion: apps/v1
kind: Deployment
metadata:
  name: martin
  labels:
    app: martin
    app.kubernetes.io/name: martin
    app.kubernetes.io/component: tiler
    app.kubernetes.io/part-of: maps-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: martin
  template:
    metadata:
      labels:
        app: martin
        app.kubernetes.io/name: martin
        app.kubernetes.io/component: tiler
        app.kubernetes.io/part-of: maps-platform
    spec:
      containers:
      - name: martin
        image: ghcr.io/maplibre/martin:v0.14.0
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: martin
  labels:
    app: martin
    app.kubernetes.io/name: martin
    app.kubernetes.io/component: tiler
    app.kubernetes.io/part-of: maps-platform
spec:
  type: ClusterIP
  selector:
    app: martin
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
